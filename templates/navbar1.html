{% load static %}
<head>
    <style>
        .hello-msg{
            font-size: 20px;
            color: blue;
            margin-top: 13px;
            margin-right: 20px; 
        } 
        .menu-bar{
            background-color: #10284e ;
        }
        .nav-link:hover {
        font-weight: 400;
        border-bottom: 1px solid #fff;
        }
        #heart{
            color: red;
            width: 100px;
            height: 100px;
            background: #333;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff,
                       1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
        }

    </style>
</head>
<body>
<div class="navbar navbar-inverse " style="margin:0px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="navbar-header">
                        <button class="navbar-toggle" data-target="#mobile_menu" data-toggle="collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                        <a href="{% url 'home' %}" class="navbar-brand" style="color:Green;font-size:20px">Rental House</a>
                    </div>

                    <div class="navbar-collapse collapse" id="mobile_menu">
                        <ul class="nav navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link active" href="{% url 'home' %}" style="color:white;font-size:18px">Home <span class="sr-only">(current)</span></a>
                            </li>
                            
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'create'  %}" style="color:white;font-size:18px">Post</a>
                            </li>
                            {% if user.is_authenticated%}
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'dashboard' %}" style="color:white;font-size:18px">Management</a>
                            </li>
                            {% endif%}
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'listings' %}" style="color:white;font-size:18px">Featured Listings</a>
                            </li>

                            <li class="nav-item active">
                                <a class="nav-link " href="{% url 'about' %}" style="color:white;font-size:18px">About Us</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li>
                                <form action="{% url 'search' %}" class="navbar-form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="search" name="keywords" id="" placeholder="Search Anything Here..." class="form-control">
                                            <!--
                                            <span class="input-group-addon" type="submit"><span class="glyphicon glyphicon-search" type="submit"></span></span>
                                            -->
                                            <span class="input-group-addon">
                                                <button class="glyphicon glyphicon-search" type="submit"></button>
                                              </span>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                                <li style="">
                                    <a href="{% url 'favourite_list'%}" >
                                        <i class="fa fa-heartbeat "  style="font-size:18px; color:red;text-shadow: 0 0 2px #fff;" aria-hidden="true"></i>

                                    </a>
                                </li>
                                <li style="color:fff;"><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                            {% else %}
                                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                                <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                            
                            {%endif%}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
