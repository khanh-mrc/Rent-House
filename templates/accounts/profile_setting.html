{%  extends 'base.html' %}
{% load static %}
{% block content %}
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<section style="background-color: #eee;" >
	<div class="container py-5">
		<div class="row">
			<div class="col">
			<nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
				<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
				<li class="breadcrumb-item"><a href="{% url 'profile'%}">User Profile</a></li>
				<li class="breadcrumb-item active" aria-current="page">Account Setting</li>
				</ol>
			</nav>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3">
				<div class="card card-body">
					<a class="btn btn-warning" href="{% url 'profile' %}"> &#8592; Back to Profile</a>
					
					<h3 style="text-align: center">Account Settings</h3>
					
					<img class="profile-pic" src="{{request.user.Profile.profile_pic.url}}" >
				
				</div>
			</div>
			<div class="col-md-9">
				<div class="card card-body">
					<hr>
					<form method="POST" action="" enctype="multipart/form-data">
						{% csrf_token %}
						{{form.as_p}}
						<input class="btn btn-primary" type="submit" name="Update Information">
					</form>
				</div>
			</div>
		</div>
	</div>
</section>


{% endblock %}
