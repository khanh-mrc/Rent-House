{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="box">
                    <form class="needs-validation" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <h2 class="text-center">Hello!</h2>

                        <div class="form-group">
                            <label class="form-label" for="username">Username</label>

                            <input class="form-control" type="text" name="username" class="form-control" required>
                            <div class="invalid-feedback">

                            </div>
                        </div>
                
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" name="password" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter your password
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" id="check">
                            <label class="form-check-label" for="check">Remember me</label>     
                        </div>
                        <input class="btn btn-success w-100" type="submit" value="Login">

                        <div>
                            {% for messages in messages %}
                            <p id="messages" style="color:red;">{{messages}}</p>
                            {% endfor %}
                            </div>
                        
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="{% url 'register' %}" style="color: blue;font-size:13px"> Register</a>
                                </div>
                            </div>
                    </form>
  
</div>
{% endblock %}
